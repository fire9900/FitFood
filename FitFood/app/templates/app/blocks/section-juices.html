<section class="section-juices">
	<div class="section-juices__title" id="juices-title">
		<p class="section-juices__title_top"> Фирменные соки</p>
		<p class="section-juices__title_bottom">только из <span>натуральных</span> продуктов</p>
	</div>
	<div class="section-juices__nav juices-nav">
		<div class="juices-nav__slider swiper">
			<div class="juices-nav__slider_wrapper swiper-wrapper">
				<a class="juices-nav__slider_link swiper-slide" href="#juices-card-0">Арбузный смузи</a>
				<a class="juices-nav__slider_link swiper-slide" href="#juices-card-1">Морковный сок</a>
				<a class="juices-nav__slider_link swiper-slide" href="#juices-card-2">Яблочный сок</a>
				<a class="juices-nav__slider_link swiper-slide" href="#juices-card-3">Арбузный смузи 2</a>
				<a class="juices-nav__slider_link swiper-slide" href="#juices-card-4">Морковный сок 2</a>
				<a class="juices-nav__slider_link swiper-slide" href="#juices-card-5">Яблочный сок 2</a>
			</div>
		</div>
		<div class="swiper-button-prev"><i class="fa-regular fa-circle-left"></i></div>
		<div class="swiper-button-next"><i class="fa-regular fa-circle-right"></i></div>
		
	</div>
	<div class="section-juices__list">
		{% for i in '012345'|make_list %}
		<div class="juices-card" id="juices-card-{{ i }}">
			<img src="{% static 'images/juices/watermelon.png' %}" alt="" class="juices-card__img">
			<p class="juices-card__name">Арбузный смузи</p>
			<div class="juices-card__stats">
				<p>Б41</p>
				<p>Ж42</p>
				<p>У43</p>
				<p>/</p>
				<p>331 ккал</p>
				<p>/</p>
				<p>150 мл</p>
			</div>
			<div class="juices-card__control">
				<div class="juices-card__control_price">149₽</div>
				<div class="juices-card__control_count-block count-btn" data-state="primal">
					<button class="add-cart">В КОРЗИНУ</button>
					<button class="count-btn__decrease">—</button>
					<p class="count-btn__count">1</p>
					<button class="count-btn__increase">+</button>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</section>
